<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

                    </div>
                </div>

            <main>
                <div class="main-container">
                    <div class="call-to-action">
                        <a href="#">EFFETTUA L'UPGRADE</a>
                    </div>
                    <div class="menu-nav">MENU NAVIGAZIONE</div>
                    <div class="recently-played">
                        <h2>
                            TITLE
                        </h2>
                        <div class="card-container flex space-between">
                            <div class="card">
                                <div class="card-photo">PHOTO</div>
                                <div class="card-text">TEXT</div>

                            <div class="card">

                            <div class="card">

                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="foryou-playlist">
                        <h2>
                            TITLE
                        </h2>
                        <div class="card-container flex">
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="popular-artists">

                            TITLE
                        </h2>
                        <div class="card-container flex">

                                <div class="card-photo"></div>

                            </div>

                    </div>
                </div>
            </main>
        </div>
        <div class="site-bottom" >
            <section id="player">
                <div class="player-container"></div>
            </section>
        </div>

    </body>
