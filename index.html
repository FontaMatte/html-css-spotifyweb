<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- INIZIO ASIDE -->
        <div class="site-top flex">
            <aside>
                <div class="aside-container flex">
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div class="lists-container">
                        <div class="main-list">
                            <ul>
                                <li class="selected"><a href="#"><img src="img/home.svg" alt="home"></a>Home</li>
                                <li><a href="#"><img src="img/search.svg" alt="search"></a>Cerca</li>
                                <li><a href="#"><img src="img/libreria.svg" alt="libreria"></a>La tua libreria</li>
                            </ul>                            
                        </div>
                        <div class="secondary-list">SECONDARY LIST</div>
                    </div>
                    <div class="nav-aside-bottom">NAV BOTTOM</div>
                </div>
            </aside>

            <!-- INIZIO MAIN -->
            <main>
                <div class="main-container">
                    <div class="call-to-action">
                        <a href="#">EFFETTUA L'UPGRADE
                    </div>
                    <div class="menu-nav-main">MENU NAVIGAZIONE</div>
                    <div class="recently-played">
                        <h2>
                            TITLE
                        </h2>
                        <div class="card-container flex">
                            <div class="card">
                                <div class="card-photo">PHOTO</div>
                                <div class="card-text">TEXT</div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="foryou-playlist">
                        <h2>
                            TITLE
                        </h2>
                        <div class="card-container flex">
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="popular-artists">
                        <h2>
                            TITLE
                        </h2>
                        <div class="card-container flex">
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                            <div class="card">
                                <div class="card-photo"></div>
                                <div class="card-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="site-bottom" >
            <section id="player">
                <div class="player-container flex">
                    <div class="song"></div>
                    <div class="controller"></div>
                    <div class="audio"></div>
                </div>
            </section>
        </div>

    </body>
</html>
